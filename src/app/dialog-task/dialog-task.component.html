<!--Dialog for adding new Task-->
<h2 mat-dialog-title>New Task</h2>

<div mat-dialog-content>
   

    <mat-form-field>
      <mat-label>Task Title</mat-label>
      <input matInput />
    </mat-form-field>    

    <mat-form-field class="example-full-width">
        <mat-label>Assignee</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          @for (option of filteredOptions | async; track option) 
          {
            <mat-option [value]="option">{{option.first_name}} {{option.last_name}}  {{option.badge_number}}</mat-option>
          }
        </mat-autocomplete>
    </mat-form-field>
   
      
</div>

<div mat-dialog-actions>
    <button mat-button (click)="closeTaskDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="addNewTask()" cdkFocusInitial>Save</button>
</div>
