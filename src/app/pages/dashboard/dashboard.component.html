<h4>Dashboard</h4>
<mat-divider></mat-divider>

<div class="card-container">

    <div class="card-row">

        <!--task card-->
        <div class="card">
         <h3>My Tasks</h3>
         <mat-divider></mat-divider>
            
         <table mat-table [dataSource]="myTasks" class="mat-elevation-z8">

            <!-- # Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.isCompleted}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tasksColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tasksColumns;"></tr>

         </table>
        </div>
        <!--end task card-->
        <div class="card">
            <h3>My Requests</h3>
            <mat-divider></mat-divider>
        </div>
        <div class="card">
            <h3>My IT Assets</h3>
            <mat-divider></mat-divider>
        </div>

    </div>

</div>
