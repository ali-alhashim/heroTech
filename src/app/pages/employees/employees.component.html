<h4>Employees</h4>
<mat-divider></mat-divider>



<div class="card-container">

    <div class="card-row">

       
        <div class="card" [ngStyle]="{'height': cardBodyHeight}">

         <div class="card-header">  
           
            <input name="searchTask" type="text" placeholder="Search..." class="search-input" (keyup)="searchEmployee()" [(ngModel)]="employeeSearchTerm" />

            <button  class="toolbarButton" matTooltip="Add New Employee" (click)="openEmployeeDialog()"><mat-icon>add</mat-icon></button>

             <button class="toolbarButton" (click)="maximizeContent()"><mat-icon>aspect_ratio</mat-icon></button>


        </div> <!--card header end-->

        <div class="card-body" id="card-body-tasks" [ngStyle]="{'height': cardBodyHeight}">
        <mat-divider></mat-divider>   
                <table mat-table [dataSource]="employeesData" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

                    <!-- # Column -->
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- title Column -->
                    <ng-container matColumnDef="First_Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by First Name"> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <!-- date Column -->
                    <ng-container matColumnDef="Last_Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by  Last Name"> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>

                    

                     <!-- date Column -->
                     <ng-container matColumnDef="Badge_Number">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Badge Number"> Badge Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.badge_number}} </td>
                    </ng-container>


                    

                    <!-- date Column -->
                    <ng-container matColumnDef="Department_Code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Department Code"> Department Code</th>
                        <td mat-cell *matCellDef="let element"> {{element.department_code}} </td>
                    </ng-container>



                  
            
                    <tr mat-header-row *matHeaderRowDef="EmployeeColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: EmployeeColumns;"></tr>

                </table>
                
        </div><!--end card body-->

        <div class="card-footer">
            <mat-divider></mat-divider>
         <mat-paginator [pageSizeOptions]="[5, 10, 20,30]"  showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
        </div>
         
       

        </div>
        



      

    </div>

</div>
